<!DOCTYPE html>
<html lang="en">
 <head>

 </head>

         </label>
       </div>
       <div>
         <label id="number-label">Enter your age

             <input id="number" type="number" name="number" min="18" max="100" placeholder="age" required>

         </label>
       </div>Are you any of these below followings

       <legend>Do you want to change your company?

           <input type="radio" value="inline" name="one">

       </div>

       <div>

       </div>
       <legend>

        <legend>

            <textarea>i love coding in the beach.......
